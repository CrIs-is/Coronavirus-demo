
<ion-content>

  <ion-card>
    <ion-card-header>
  
      <ion-card-title>Resultado</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
    Su porcentaje de riesgo de contagio frente al coronavirus que usted presenta es de:
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-icon name="warning" slot="start"></ion-icon>
      <ion-label>{{valor}}%</ion-label>
  
    </ion-item>
  
    <ion-card-content>
      <ion-progress-bar color="secondary" [value]="incremento"></ion-progress-bar>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
  
      <ion-card-title>Clasificaci√≥n de riesgo</ion-card-title>
      <ion-card-subtitle>{{riesgo}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{recomendaciones}}
    </ion-card-content>
  </ion-card>
  


  
</ion-content>
