
<ion-content>
 
      <ion-item>
        <ion-card-title>Resultado</ion-card-title>
        <ion-avatar slot="end">
          <img id="imgr" src="../../../assets/virus2.jpg" />
        </ion-avatar>
            
       
      </ion-item>

      <ion-card-content>
        <ion-card-subtitle>Su riesgo de contagio frente al coronavirus es....</ion-card-subtitle>
      </ion-card-content>
      
      
      
  
  <ion-card>
    
    <ion-item>
      {{valor}}%
      <ion-icon name="warning" slot="start" [color]="color"></ion-icon>
      
  
    </ion-item>
  
    <ion-card-content>
      <ion-progress-bar [color]="color" [value]="incremento"></ion-progress-bar>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>  
      <ion-icon class="animated flash" slot="end" name="skull-sharp" [color]="color"></ion-icon>
      <ion-card-title>Clasificación de riesgo</ion-card-title>
      
    </ion-item>
  
    <ion-card-content class="ion-text-center">
      <ion-card-subtitle [color]="color">{{riesgo}}</ion-card-subtitle>
      {{recomendaciones}}
    </ion-card-content>

  </ion-card>

  <ion-card-content>    
   
    <ion-button class="ion-margin" (click)="repetir()"  expand="block" fill="outline">Realizar prueba una ves más  <ion-icon name="reload-outline"></ion-icon></ion-button>
    <ion-button class="ion-margin" (click)="inicio()" expand="block" color="danger" fill="outline">Volver al inicio <ion-icon name="exit-outline"></ion-icon></ion-button>

  </ion-card-content>

  
</ion-content>
